name = "telegram-viewer"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Bind D1 database (same as scanner)
[[d1_databases]]
binding = "DB"
database_name = "telegram-archive"
database_id = "your-database-id-here"  # IMPORTANT: Copy from scanner's wrangler.toml

# Bind R2 bucket (same as scanner) - for media URL generation
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "telegram-media"  # IMPORTANT: Copy from scanner's wrangler.toml

# Variables (empty - will read from D1)
# [vars]
# No environment variables needed - reads from D1 app_config table
