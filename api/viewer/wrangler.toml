name = "telegram-viewer"
main = "src/index.js"
compatibility_date = "2024-09-23"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

# Bind D1 database (same as scanner)
[[d1_databases]]
binding = "DB"
database_name = "tg-archive-db"
database_id = "78d5f1bc-52ca-4aab-98c1-6e2a09f91c40"

# Bind R2 bucket (same as scanner) - for media URL generation
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "tg-archive-bucket"

# Variables (empty - will read from D1)
# [vars]
# No environment variables needed - reads from D1 app_config table
